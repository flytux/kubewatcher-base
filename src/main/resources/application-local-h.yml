spring.datasource.data: classpath:sql/import.sql
spring.datasource.data-username: ${spring.datasource.username}
spring.datasource.data-password: ${spring.datasource.password}
spring.datasource.schema: classpath:sql/schema.sql
spring.datasource.schema-username: ${spring.datasource.username}
spring.datasource.schema-password: ${spring.datasource.password}

spring.datasource.initialization-mode: always
spring.datasource.driver-class-name: org.h2.Driver
spring.datasource.url: jdbc:h2:file:${H2_DB_PATH};AUTO_SERVER=TRUE;IFEXISTS=false;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=MySQL;
spring.datasource.username: sa
spring.datasource.password:

spring.jpa.hibernate.ddl-auto: none
spring.jpa.properties.hibernate.hbm2ddl.import_files: ""

logging.file.path: ${TEST_HOME}/logs/
spring.pid.fail-on-write-error: true
spring.pid.file: ${TEST_HOME}/kube-watcher.pid
