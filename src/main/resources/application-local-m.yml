spring.datasource.data: classpath:sql/import.sql
spring.datasource.data-username: ${spring.datasource.username}
spring.datasource.data-password: ${spring.datasource.password}
spring.datasource.schema: classpath:sql/schema.sql
spring.datasource.schema-username: ${spring.datasource.username}
spring.datasource.schema-password: ${spring.datasource.password}

spring.datasource.initialization-mode: always
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://${MYSQL_DB_PATH}?characterEncoding=utf8&autoReconnect=true&connectTimeout=5500&socketTimeout=5500&retriesAllDown=3
spring.datasource.username: root
spring.datasource.password: root

spring.jpa.database: mysql
spring.jpa.hibernate.ddl-auto: none
spring.jpa.properties.hibernate.hbm2ddl.import_files: ""

spring.h2.console.enabled: false
