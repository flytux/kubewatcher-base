<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

	<th:block th:replace="layout/header :: header(navTitle='Home<i class=&quot;feather icon-chevron-right&quot; ></i>Container<i class=&quot;feather icon-chevron-right&quot; ></i>Config<i class=&quot;feather icon-chevron-right&quot; ></i>Namespaces')"/>
    <div id="main_contents">

        <!-- [Namespaces] start -->
        <div class="row">
            <div class="main_title_top" ><i class="feather icon-chevrons-right"></i> Namespaces
<!--                <div class="f_r">-->
<!--                    <div class=" d_ib">-->
<!--                        <div class="form-group has-feedback d_ib">-->
<!--                            <input type="text" placeholder="Search" class="search_table">-->
<!--                            <i class="feather icon-search form-control-feedback search_topbar_i" ></i>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="dropdown d_ib">-->
<!--                        <select id="multi-select-box">-->
<!--                            <option value="통합관리환경 admin">통합관리환경 admin</option>-->
<!--                            <option value="보험코어 monitor">보험코어 monitor</option>-->
<!--                            <option value="Cluster monitor">Cluster monitor</option>-->
<!--                            <option value="Cluster log viewer">Cluster log viewer</option>-->
<!--                            <option value="On-premise monitor">On-premise monitor</option>-->
<!--                            <option value="Cluster admin">Cluster admin</option>-->
<!--                            <option value="Dashboard operator">Dashboard operator</option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>

        <div class="row">
            <div class="box_panel">
                <div class="box_panel-total">
                    Total : <span th:text="${#arrays.isEmpty(namespaces) ? '0' : namespaces.size()}" class="point pr_10">6</span>
                </div>
                <div class="box_table-body">
                    <table class="list_table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#arrays.isEmpty(namespaces)}">
                            <td colspan="3" class="text-center">No results</td>
                        </tr>
                        <tr th:unless="${#arrays.isEmpty(namespaces)}" th:each="namespace : ${namespaces}">
                            <td>
                                <a class="table2-link" th:href="'javascript:namespaceDetail(&quot;'+ ${namespace?.name} + '&quot;)'"
                                   th:utext="${namespace?.name}">Name</a>
                            </td>
                            <td th:text="${namespace?.age}">Age</td>
                            <td>
                                <span class="madal_label"
                                      th:text="${namespace?.status}">Conditions</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- [[Configmaps]] End-->
    </div>
    <!-- [Modal] start -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div th:fragment="modalContents" class="modal-dialog modal-lg" style="width:765px;">
            <div class="modal-content">
                <div class="modal-title_box">
                    <div class="modal-title">
                        <button type="button" class="close px-3" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span id="myModalLabel" th:text="|Namespaces : ${namespace?.name}|">Namespaces : Namespaces 명</span>
                    </div>
                </div>
                <div class="modal-nbody">
                    <div class="table-title">
                        Overview
                    </div>
                    <table class="table-nt">
                        <tr>
                            <th>Created</th>
                            <td th:text="${#dates.format(namespace?.creationTimestamp,'yyyy-MM-dd HH:mm:ss')}">24일 15시 32분 (2020-05-24 15:32:08) </td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${namespace?.name}">example</td>
                        </tr>
                        <tr>
                            <th>Labels</th>
                            <td>
                                <div class="row" th:each="entry : ${namespace?.labels}" >
                                        <span class="madal_label"
                                              th:if = "${#strings.length(entry.value)>70}" th:text="|${entry.key} : ${#strings.substring(entry.value,0,70)}...|">
                                        label </span>
                                    <span class="madal_label"
                                          th:unless = "${#strings.length(entry.value)>70}" th:text="|${entry.key} : ${entry.value}|">
                                        label </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Annotation</th>
                            <td>
                                <div class="row" th:each="entry : ${namespace?.annotations}" >
                                    <!--                                    <span class="madal_label" th:text="|${entry.key} : ${entry.value}|"> deprecated.daemonset.template.generation=1</span>-->
                                    <span class="madal_label"
                                          th:if = "${#strings.length(entry.value)>70}" th:text="|${entry.key} : ${#strings.substring(entry.value,0,70)}...|">
                                    </span>
                                    <span class="madal_label"
                                          th:unless = "${#strings.length(entry.value)>70}" th:text="|${entry.key} : ${entry.value}|">
                                    </span>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td>
                                <span class="madal_label"
                                      th:text="${namespace?.status}">Conditions</span>
                            </td>
                        </tr>
                            <th>Resource Quotas</th>
                            <td th:if="${#arrays.isEmpty(namespace?.resourceQuotas)}">-</td>
                            <td th:unless="${#arrays.isEmpty(namespace?.resourceQuotas)}"
                                th:each = "resourceQuota : ${namespace?.resourceQuotas}"
                                th:text="${resourceQuota}"></td>

                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- [Modal] End -->
    <script type="text/javascript" th:inline="javascript">
        function namespaceDetail(name) {
            $.ajax({
                url: "/cluster/config/namespaces/" + name,
                success: function (data) {
                    $('#myModal').text("");
                    $('#myModal').html(data);
                    $('#myModal').modal();
                    $(".knob").knob();
                },
                error: function (e) {
                    if (e.status === 401) {
                        $(location).attr('href', '/login?logout')
                    }
                }
            });
        }
    </script>

</div>
</body>
</html>
