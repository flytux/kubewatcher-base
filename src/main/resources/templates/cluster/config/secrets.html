<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/vendor/highlight/vs2015.min.css}">
	<script th:src="@{/vendor/highlight/highlight.min.js}"></script>
	<script th:src="@{/vendor/highlight/json.min.js}"></script>
	<script>hljs.initHighlightingOnLoad();</script>

</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <th:block th:replace="layout/header :: header(${page?.nav})"/>
    <div id="main_contents">

        <!-- [Secrets] start -->
        <div class="row">
            <div class="main_title_top" ><i class="feather icon-chevrons-right"></i> <span th:text="${page?.title}"></span>
                <div class="f_r">
                    <div class="dropdown d_ib">
                        <select th:disabled="${namespaces == null ? 'true' : 'false'}"
                                class="custom-select" id="namespace">
                            <option value="all" selected> All </option>
                            <option th:each="value : ${namespaces}"
                                    th:if="${!#strings.equalsIgnoreCase(namespace?.status, 'Active')}"
                                    th:value="${value?.name}" th:text="${value?.name}">value</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="contentList" class="row">
            <div th:fragment="contentList" class="box_panel">
                <div class="box_panel-total">
                    Total : <span th:text="${#arrays.isEmpty(secrets) ? '0' : secrets.size()}" class="point pr_10">6</span>
                </div>
                <div class="box_table-body">
                    <table class="list_table70vh">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Namespace</th>
                            <th>Keys</th>
                            <th>Type</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#arrays.isEmpty(secrets)}">
                            <td colspan="5" class="text-center">No results</td>
                        </tr>
                        <tr th:unless="${#arrays.isEmpty(secrets)}" th:each="secret : ${secrets}">
                            <td>
                                <a class="table2-link" th:href="'javascript:secretDetail(&quot;' + ${secret?.namespace} + '&quot;, &quot;'+ ${secret?.name} + '&quot;)'"
                                   th:utext="${secret?.name}">Name</a>
                            </td>
                            <td th:text="${secret?.namespace}">Namespace</td>
                            <td th:text="${secret?.dataCount}">Keys</td>
                            <td th:text="${secret?.type}">Type</td>
                            <td th:text="${secret?.age}">Age</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- [[Secrets]] End-->
    </div>
    <!-- [Modal] start -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div th:fragment="modalContents" class="modal-dialog modal-lg" style="width:765px;">
            <div class="modal-content">
                <div class="modal-title_box">
                    <div class="modal-title">
                        <button type="button" class="close px-3" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span id="myModalLabel" th:text="|Secret : ${secret?.name}|">Secret : default-token-xxx</span>
                    </div>
                </div>
                <div class="modal-nbody">
                    <div class="table-title">
                        Metadata
                    </div>
                    <table class="table-nt">
                        <tr>
                            <th>Created</th>
                            <td th:text="${#dates.format(secret?.creationTimestamp,'yyyy-MM-dd HH:mm:ss')}">24일 15시 32분 (2020-05-24 15:32:08) </td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${secret?.name}">default-token-xxx</td>
                        </tr>
                        <tr>
                            <th>Namespace</th>
                            <td th:text="${secret?.namespace}">kube-system</td>
                        </tr>
                        <tr>
                            <th>Annotations</th>
                            <td>
                                <div class="row" th:if="${secret?.annotations}" th:each="entry : ${secret?.annotations}">
                                    <span class="madal_label" th:text="|${entry.key} : ${#strings.abbreviate(entry.value,60)}|"></span>
                                </div>
                                <div th:unless="${secret?.annotations}">-</div>
                            </td>
                        </tr>
                        <tr>
                            <th>Type</th>
                            <td th:text="${#strings.isEmpty(secret?.type) ? '-' : secret?.type}"> kubernetes.io/service-account-token</td>
                        </tr>
                    </table>

                    <div th:if="${secret?.data}">
                        <div class="table-title">
                            Secret
                        </div>
                        <div class="scrollBoard">
                            <div class="pre-title" th:each="codeId : ${secret?.data}">
                                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/vs2015.min.css">
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
                                <script>hljs.initHighlightingOnLoad();</script>
                                <input th:id="|modal-answer-${codeId?.key}|"
                                        type="checkbox" name="accordion" id="modal-answer">
                                <label th:for="|modal-answer-${codeId?.key}|" for="modal-answer" style="height:30px; color:#bebebe">
                                    <span th:text="${codeId?.key}">kube-state-metrics</span><em></em>
                                </label>
                                <div class="row">
                                    <pre style="color:gray"><code id ="code-area" th:text="${codeId.value}"> </code></pre>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- [Modal] End -->

    <script type="text/javascript" th:inline="javascript">

        var $contentList = $("#contentList"),
            linkUrl= [[${link}]];

        function secretDetail(namespace, name) {
            $.ajax({
                url: "/cluster/config/secrets/namespace/" + namespace + "/secret/" + name,
                success: function (data) {
                    $('#myModal').text("");
                    $('#myModal').html(data);
                    $('#myModal').modal();
                    $(".knob").knob();
                },
                error: function (e) {
                    if (e.status === 401) {
                        $(location).attr('href', '/login?logout')
                    }
                }
            });
        }

        $(document).ready(function () {
            $("#namespace").on("change", function () {
                const $namespace = $(this);
                const selectedNamespace = $namespace.val();
                let url = linkUrl.replace(new RegExp('{namespace}', 'g'), selectedNamespace);
                console.log("url=", url);
                $.ajax({
                    url: url,
                    success: function (data) {
                        $contentList.text("");
                        $contentList.html(data);
                    },
                    error: function (e) {
                        if (e.status === 401) {
                            $(location).attr('href', '/login?logout')
                        }
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
