<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/vendor/highlight/vs2015.min.css}">
    <script th:src="@{/vendor/highlight/highlight.min.js}"></script>
    <script th:src="@{/vendor/highlight/json.min.js}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <th:block th:replace="layout/header :: header(${page?.nav})"/>
    <div id="main_contents">

        <!-- [Configmaps] start -->
        <div class="row">
            <div class="main_title_top" ><i class="feather icon-chevrons-right"></i> <span th:text="${page?.title}"></span>
                <div class="f_r">
                    <div class="dropdown d_ib">
                        <select th:disabled="${namespaces == null ? 'true' : 'false'}"
                                class="custom-select" id="namespace">
                            <option value="all" selected> All </option>
                            <option th:each="value : ${namespaces}"
                                    th:if="${!#strings.equalsIgnoreCase(namespace?.status, 'Active')}"
                                    th:value="${value?.name}" th:text="${value?.name}">value</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="contentList" class="row">
            <div th:fragment="contentList" class="box_panel">
                <div class="box_panel-total">
                    Total : <span th:text="${#arrays.isEmpty(configMaps) ? '0' : configMaps.size()}" class="point pr_10">6</span>
                </div>
                <div class="box_table-body">
                    <table class="list_table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Namespace</th>
                            <th>Keys</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#arrays.isEmpty(configMaps)}">
                            <td colspan="4" class="text-center">No results</td>
                        </tr>
                        <tr th:unless="${#arrays.isEmpty(configMaps)}" th:each="configMap : ${configMaps}">
                            <td>
                                <a class="table2-link" th:href="'javascript:configMapDetail(&quot;' + ${configMap?.namespace} + '&quot;, &quot;'+ ${configMap?.name} + '&quot;)'"
                                   th:utext="${configMap?.name}">Name</a>
                            </td>
                            <td th:text="${configMap?.namespace}">Namespace</td>
                            <td th:text="${configMap?.dataCount}">Keys</td>
                            <td th:text="${configMap?.age}">Age</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- [[Configmaps]] End-->
    </div>
    <!-- [Modal] start -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div th:fragment="modalContents" class="modal-dialog modal-lg" style="width:765px;">
            <div class="modal-content">
                <div class="modal-title_box">
                    <div class="modal-title">
                        <button type="button" class="close px-3" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span id="myModalLabel" th:text="|ConfigMap : ${configMap?.name}|"> >ConfigMap : kube-proxy</span>
                    </div>
                </div>
                <div class="modal-nbody row_scroll">
                    <div class="table-title">
                        Metadata
                    </div>
                    <table class="table-nt">
                        <thead>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#dates.format(configMap?.creationTimestamp,'yyyy-MM-dd HH:mm:ss')}">24일 15시 32분 (2020-05-24 15:32:08) </td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${configMap?.name}">kube-proxy</td>
                        </tr>
                        <tr>
                            <th>Namespace</th>
                            <td th:text="${configMap?.namespace}">kube-system</td>
                        </tr>
                        <tr>
                            <th>Labels</th>
                            <td>
                                <div class="row" th:if="${configMap?.labels}" th:each="entry : ${configMap?.labels}">
                                    <span class="madal_label" th:text="|${entry.key} : ${#strings.abbreviate(entry.value,60)}|"></span>
                                </div>
                                <div th:unless="${configMap?.labels}">-</div>
                            </td>
                        </tr>
                        </thead>
                    </table>

                    <div th:if="${configMap?.data}">
                        <div class="table-title">
                            Configuration
                        </div>
                         <div class="scrollBoard">
                            <div class="pre-title" th:each="codeId : ${configMap?.data}">
                                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/vs2015.min.css">
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
                                <script>hljs.initHighlightingOnLoad();</script>
                                <input th:id="|modal-answer-${codeId?.key}|"
                                       type="checkbox" name="accordion" id="modal-answer">
                                <label th:for="|modal-answer-${codeId?.key}|" for="modal-answer" style="height:30px">
                                    <span style="color:#bebebe" th:text="${codeId?.key}">kube-state-metrics</span><em></em>
                                </label>
                                <div class="row">
                                <pre style="color:gray"><code id ="code-area" th:text="${codeId.value}"> </code></pre>
                                <pre style="color:gray"><code id ="code-area2" th:text="${configMap?.binaryData}"> </code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [Modal] End -->

    <script type="text/javascript" th:inline="javascript">

        var $contentList = $("#contentList"),
            linkUrl= [[${link}]];

        function configMapDetail(namespace, name) {
            $.ajax({
                url: "/cluster/config/configmaps/namespace/" + namespace + "/configmap/" + name,
                success: function (data) {
                    $('#myModal').text("");
                    $('#myModal').html(data);
                    $('#myModal').modal();
                    $(".knob").knob();
                },
                error: function (e) {
                    if (e.status === 401) {
                        $(location).attr('href', '/login?logout')
                    }
                }
            });
        }

        $(document).ready(function () {
            $("#namespace").on("change", function () {
                const $namespace = $(this);
                const selectedNamespace = $namespace.val();
                let url = linkUrl.replace(new RegExp('{namespace}', 'g'), selectedNamespace);
                console.log("url=", url);
                $.ajax({
                    url: url,
                    success: function (data) {
                        $contentList.text("");
                        $contentList.html(data);
                    },
                    error: function (e) {
                        if (e.status === 401) {
                            $(location).attr('href', '/login?logout')
                        }
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
