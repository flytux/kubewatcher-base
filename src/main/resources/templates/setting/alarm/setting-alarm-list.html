<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <th:block th:replace="layout/header :: header(${page?.nav})"/>
    <div id="main_contents">
        <!-- [Alarm 설정 목록] start -->
        <div class="row">
            <div class="main_title_top col-xs-12 pr_0" ><i class="feather icon-chevrons-right"></i> Alarm 설정 목록
                <div class="f_r">
                    <div class="d_ib">
                        <button class="btn btn-md btn-outline-white" id="btnNew"><i class="feather icon-file-text"></i> NEW</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box_panel">
                <div class="box_panel-total">
                    Total : <span th:text="${#arrays.isEmpty(alertConfigList) ? '0' : alertConfigList.size()}" class="point pr_10"></span>
                </div>
                <div class="box_table-body">
                    <table class="list_table70vh">
                        <thead>
                        <tr>
                            <th>Detect type</th>
                            <th>Category</th>
                            <th>Resource</th>
                            <th>Danger (%)</th>
                            <th>Warning (%)</th>
                            <th>Duration (min)</th>
                            <th>Detect string</th>
                            <th>Severity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#arrays.isEmpty(alertConfigList)}">
                            <td colspan="8" class="text-center">No results</td>
                        </tr>
                        <tr th:unless="${#arrays.isEmpty(alertConfigList)}" th:each="alertConfig : ${alertConfigList}">
                            <td>
                                <a class="table2-link" th:href="'javascript:alertConfigRule(&quot;' + ${alertConfig?.ruleId} + '&quot;)'"
                                   th:text="${alertConfig?.alertRuleId?.type}"></a>
                            </td>
                            <td th:text="${alertConfig?.alertRuleId?.category}"></td>
                            <td th:text="${alertConfig?.alertRuleId?.resource}"></td>
                            <td th:text="${T(com.kubeworks.watcher.data.vo.AlertType).METRIC == alertConfig?.alertRuleId?.type ? alertConfig?.dangerLevel : '-'}"></td>
                            <td th:text="${T(com.kubeworks.watcher.data.vo.AlertType).METRIC == alertConfig?.alertRuleId?.type ? alertConfig?.warningLevel : '-'}"></td>
                            <td th:text="${T(com.kubeworks.watcher.data.vo.AlertType).METRIC == alertConfig?.alertRuleId?.type ? alertConfig?.duration : '-'}"></td>
                            <td th:text="${#strings.isEmpty(alertConfig?.detectString) ? '-' : alertConfig?.detectString}"></td>
                            <td th:text="${T(com.kubeworks.watcher.data.vo.AlertSeverity).NONE == alertConfig?.severity ? '-' : alertConfig?.severity}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- [Modal 메트릭] start -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
            <div th:fragment="modalContents" class="modal-dialog modal-lg" style="width:765px;">
                <div class="modal-content">
                    <div class="modal-title_box">
                        <div class="modal-title">
                            <button type="button" class="close px-3" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <span id="myModalLabel">Rule config</span>
                            <div class="f_r"><button class="btn_save_i feather icon-save" id="save"></button></div>
                        </div>
                    </div>
                    <div class="modal-nbody row_scroll">
                        <div class="row">
                            <form id="alertRule" th:object="${alertRule}" >
                                <input type="hidden" name="_method" th:value="${#bools.isTrue(editMode) ? 'PUT' : 'POST'}">
                                <input type="hidden" th:field="*{ruleId}">
                                <table class="table-nt">
                                    <tr>
                                        <th>Detect Type</th>
                                        <td>
                                            <div class="radio" >
                                                <th:block  th:each="typeEnum : ${T(com.kubeworks.watcher.data.vo.AlertType).values()}">
                                                    <label>
                                                        <input type="radio" th:if="${#bools.isTrue(editMode)}" th:field="*{alertRuleId.type}" th:value="${typeEnum.name()}"
                                                               th:text="${typeEnum.name()}" onclick="return(false);"/>
                                                        <input type="radio" th:unless="${#bools.isTrue(editMode)}" th:field="*{alertRuleId.type}" th:value="${typeEnum.name()}"
                                                               th:text="${typeEnum.name()}"/>
                                                    </label>
                                                </th:block>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <table id="metricRuleTable" class="table-nt" style="border-top: 0px;"
                                       th:styleappend="*{alertRuleId.type == T(com.kubeworks.watcher.data.vo.AlertType).METRIC ? '' : 'display: none'}">
                                    <tr>
                                        <th>Category</th>
                                        <td>
                                            <div class="dropdown d_ib">
                                                <select class="custom-select" id="category" th:field="*{alertRuleId.category}"
                                                        th:onFocus="${#bools.isTrue(editMode)} ? 'this.initialSelect = this.selectedIndex;'"
                                                        th:onChange="${#bools.isTrue(editMode)} ? 'this.selectedIndex = this.initialSelect;'"
                                                        th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).METRIC}">
                                                    <option value="" selected disabled hidden> --- select ---</option>
                                                    <option th:each="category : ${T(com.kubeworks.watcher.data.vo.AlertCategory).getAlertCategories(T(com.kubeworks.watcher.data.vo.AlertType).METRIC)}"
                                                            th:value="${category.name()}" th:text="${category.name()}"></option>
                                                </select>

                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Resource</th>
                                        <td>
                                            <div class="dropdown d_ib">
                                                <select class="custom-select" id="resource" th:field="*{alertRuleId.resource}"
                                                        th:onFocus="${#bools.isTrue(editMode)} ? 'this.initialSelect = this.selectedIndex;'"
                                                        th:onChange="${#bools.isTrue(editMode)} ? 'this.selectedIndex = this.initialSelect;'"
                                                        th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).METRIC}">
                                                    <option value="" selected disabled hidden> --- select ---</option>
                                                    <option th:each="resource : ${T(com.kubeworks.watcher.data.vo.AlertResource).getAlertResourcesByMetric()}"
                                                            th:value="${resource.name()}" th:text="${resource.name()}"></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Danger Level</th>
                                        <td><input type="number" id="dangerLevel" style="width:60px;" th:field="*{dangerLevel}"
                                                   th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).METRIC}"> %</td>
                                    </tr>
                                    <tr>
                                        <th>Warning Level</th>
                                        <td><input type="number" id="minLevel" style="width:60px;" th:field="*{warningLevel}"
                                                   th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).METRIC}"> %</td>
                                    </tr>
                                    <tr>
                                        <th>Duration</th>
                                        <td><input type="number" id="duration" style="width:60px;" th:field="*{duration}"
                                                   th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).METRIC}"> min</td>
                                    </tr>
                                </table>
                                <table id="logRuleTable" class="table-nt" style="border-top: 0px;"
                                       th:styleappend="*{alertRuleId.type == T(com.kubeworks.watcher.data.vo.AlertType).LOG ? '' : 'display: none'}">
                                    <tr>
                                        <th>Category</th>
                                        <td>
                                            <div class="dropdown d_ib">
                                                <select class="custom-select" id="category" th:field="*{alertRuleId.category}"
                                                        th:onFocus="${#bools.isTrue(editMode)} ? 'this.initialSelect = this.selectedIndex;'"
                                                        th:onChange="${#bools.isTrue(editMode)} ? 'this.selectedIndex = this.initialSelect;'"
                                                        th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).LOG}">
                                                    <option value="" selected disabled hidden> --- select ---</option>
                                                    <option th:each="category : ${T(com.kubeworks.watcher.data.vo.AlertCategory).getAlertCategories(T(com.kubeworks.watcher.data.vo.AlertType).LOG)}"
                                                            th:value="${category.name()}" th:text="${category.name()}"></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Resource</th>
                                        <td>
                                            <div class="dropdown d_ib">
                                                <select class="custom-select" id="resource" th:field="*{alertRuleId.resource}"
                                                        th:onFocus="${#bools.isTrue(editMode)} ? 'this.initialSelect = this.selectedIndex;'"
                                                        th:onChange="${#bools.isTrue(editMode)} ? 'this.selectedIndex = this.initialSelect;'"
                                                        th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).LOG}">
                                                    <option value="" selected disabled hidden> --- select ---</option>
                                                    <option th:each="resource : ${T(com.kubeworks.watcher.data.vo.AlertResource).getAlertResourcesByLog()}"
                                                            th:value="${resource.name()}" th:text="${resource.name()}"></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Detect string</th>
                                        <td><input type="text" id="detectString" style="width:200px;" th:field="*{detectString}"
                                                   th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).LOG}"/></td>
                                    </tr>
                                    <tr>
                                        <th>Severity</th>
                                        <td>
                                            <div class="dropdown d_ib">
                                                <select class="custom-select" id="severity" th:field="*{severity}"
                                                        th:disabled="*{alertRuleId.type != T(com.kubeworks.watcher.data.vo.AlertType).LOG}">
                                                    <option value="" selected disabled hidden> --- select ---</option>
                                                    <option th:each="severityEnum : ${T(com.kubeworks.watcher.data.vo.AlertSeverity).getAlertSeverity()}"
                                                            th:value="${severityEnum.name()}" th:text="${severityEnum.value}"></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [Modal 메트릭] End
    < !-- [Alarm 설정 목록] End-->
    </div>
    <script type="text/javascript" th:inline="javascript">
        var $contentList = $("#contentList"),
            linkUrl= [[${link}]];

        function alertConfigRule(ruleId) {
            let url = ruleId === "" || ruleId === undefined ? "/setting/alarm/rule" : "/setting/alarm/rule/" + ruleId

            $.ajax({
                url: url,
                success: function (data) {
                    $("#myModal").text("");
                    $("#myModal").html(data);
                    $("#myModal").modal();
                },
                error: function (e) {
                    if (e.status === 401) {
                        $(location).attr("href", "/login?logout")
                    }
                }
            });
        }

        function showTable($selector) {
            $selector.show();
            $("#" + $selector.attr('id') + " :input").prop("disabled", false);
        }
        function hideTable($selector) {
            $selector.hide();
            $("#" + $selector.attr('id') + " :input").prop("disabled", true);
        }
        $(document).ready(function () {

            $("#btnNew").on("click", function () {
                alertConfigRule("");
            });

            $(document).on("change", "input[type=radio][name='alertRuleId.type']", function(){
                $this = $(this);
                if ($this.val() === "METRIC") {
                    hideTable($("#logRuleTable"));
                    showTable($("#metricRuleTable"));
                } else {
                    hideTable($("#metricRuleTable"));
                    showTable($("#logRuleTable"));
                }
            });

            $(document).on("change", "select[name='alertRuleId.category']", function(){
                $this = $(this);
                $("select[name='alertRuleId.resource']").val("");
                if ($this.val() === "POD") {
                    $("select[name='alertRuleId.resource'] option").each(function () {
                        $(this).prop("disabled", $(this).val() === "DISK");
                    });
                } else {
                    $("select[name='alertRuleId.resource'] option").each(function () {
                        $(this).prop("disabled", false);
                    });
                }
            });

            $(document).on("click", "#save", function(){

                let formSerializeArray = $("#alertRule").serializeArray();
                let object = { "alertRuleId":{}};
                for (let i = 0; i < formSerializeArray.length; i++){
                    let name = formSerializeArray[i]["name"];
                    let value = formSerializeArray[i]["value"];
                    if (name.startsWith("alertRuleId.")) {
                        const splitName = name.split(".");
                        object.alertRuleId[splitName[1]] = value;
                        continue;
                    }
                    object[name] = value;
                }

                let data = JSON.stringify(object);
                let method = $("input[name='_method']").val();

                if (confirm(`add rule?`) === false) {
                    return false;
                }

                $.ajax({
                    type : method,
                    contentType: "application/json",
                    data : data,
                    url : "/api/v1/alarm/rule",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (data) {
                        if (data.success === false) {
                            alert(data.message);
                            return false;
                        }
                        alert("등록이 완료되었습니다.");
                        $("#myModal").hide();
                        location.reload();
                    },
                    error: function (e) {
                        if (e.status === 401) {
                            $(location).attr("href", "/login?logout")
                        }
                    }
                });
            });
        });


    </script>
</div>
</body>
</html>
