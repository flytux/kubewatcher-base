spring:
  profiles: dev-cluster
  jpa:
    properties:
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
      hibernate.hbm2ddl.charset_name: UTF-8
      hibernate.hbm2ddl.import_files: classpath:sql/common-import.sql,classpath:sql/caas-cluster-import.sql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    url: jdbc:h2:/hli_app/sw/kube-watcher/data/kube-watcher;AUTO_SERVER=true;MODE=MySQL

logging:
  level:
    root: info

application:
  properties:
    monitoring:
      default-cluster-name: dev-app
      clusters:
        dev-app:
          cluster-name: dev-app
          prometheus:
            proxy: true
            url: "http://prom.dev"
          k8s:
            url: "https://rancher.hanwhalife.com/k8s/clusters/c-hpm9t"
            api-token: "kubeconfig-user-9mkvd:bxvw2q79tpx82qb4c2zlqrm4vr94d59sx24wbv279c4ng8w757n9m8"
