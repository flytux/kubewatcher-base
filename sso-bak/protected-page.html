<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>protected-page</title>
</head>
<body style="background: #f4f7fa;">
<form id="protected-form" method="POST" th:action="${#strings.concat((#strings.isEmpty(path) ? '' : 'http://'), path, '/login')}">
    <input type="hidden" name="preAuthUser" th:value="${preAuthUser}" />
    <input type="hidden" name="preAuthSession" th:value="${preAuthSession}" />
</form>
<script>
    function findCookie(name) {

        const cn = name + '=';
        const ca = document.cookie.split(';');

        for (let n=0; n<ca.length; n++) {
            let c = ca[n];
            while (c.charAt(0) === ' ') { c = c.substring(1); }
            if (c.indexOf(cn) === 0) { return c.substring(cn.length, c.length); }
        }

        return '';
    }

    (function() {
        if ('Y' === findCookie('LOGOUT_SITE_KWC')) {
            document.cookie = 'LOGOUT_SITE_KWC=; path=/; expires=' + new Date().toGMTString() + '; domain=.hanwhalife.com;';
        }

        document.getElementById('protected-form').submit();
    })();
</script>
</body>
</html>
